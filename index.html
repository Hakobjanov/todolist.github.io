<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,600|Fredoka+One|Noto+Serif:400,700,700i|Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDO List</title>
</head>

<body>

    <div class='container'>

        <h1 class='heading'>What I'm gonna do?</h1>

        <div class='todolist'>
            <div class='input'>
                Hi, I am going to 
                <input type="text" id="inputToDo" class="inputToDo">
                <button type="submit" id="addToList" class="btn addBtn">Add to list</button>
            </div>
    
            <div class='filter-wrapper'>
                <div class='filter'>
                    <input id="filter" placeholder="filter">
                    <button id="clearFilterBtn" class="btn filterBtn" onclick="clearFilter()">clear filter</button>
                </div>
            </div>
    
            <div id="statusBar">
    
            </div>
    
    
            <div id="list">
    
                <h3>My TO-DO list</h3>

                <ol id="toDos">
    
    
                </ol>

                <ol style="display: none;">
                    <li id="li" class="li">
                      <class='span' span contenteditable></class='span' span>
    
                        
                        <button onclick="deleteToDo(this.parentElement.id)" class="btn deleteBtn">X</button>
        
                
                    </li>
                </ol>
            </div>
            <button onclick="deleteAllToDos()" class="btn clearBtn">Clear All</button>

        </div>
    </div>


    <script src='main.js'></script>

</body>

</html>
